<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../paper-input/paper-input-behavior.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-input/paper-input-error.html">
<link rel="import" href="../paper-input/paper-input-char-counter.html">

<dom-module id="grapp-paper-input">

  <template>

    <style>
      :host {
        display: block;
      }

      input::-webkit-input-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input:-moz-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input::-moz-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input:-ms-input-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }
    </style>

    <paper-input-container id="container" no-label-float="[[noLabelFloat]]"
                           always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]"
                           auto-validate$="[[autoValidate]]" disabled$="[[disabled]]" invalid="[[invalid]]">

      <content select="[prefix]"></content>

      <label hidden$="[[!label]]">[[label]]</label>

      <input is="iron-input" id="input"
             aria-labelledby$="[[_ariaLabelledBy]]"
             aria-describedby$="[[_ariaDescribedBy]]"
             disabled$="[[disabled]]"
             bind-value="{{value}}"
             invalid="{{invalid}}"
             prevent-invalid-input="[[preventInvalidInput]]"
             allowed-pattern="[[allowedPattern]]"
             validator="[[validator]]"
             type$="[[type]]"
             pattern$="[[pattern]]"
             required$="[[required]]"
             autocomplete$="[[autocomplete]]"
             autofocus$="[[autofocus]]"
             inputmode$="[[inputmode]]"
             minlength$="[[minlength]]"
             maxlength$="[[maxlength]]"
             min$="[[min]]"
             max$="[[max]]"
             step$="[[step]]"
             name$="[[name]]"
             placeholder$="[[placeholder]]"
             readonly$="[[readonly]]"
             list$="[[list]]"
             size$="[[size]]"
             autocapitalize$="[[autocapitalize]]"
             autocorrect$="[[autocorrect]]"
             on-change="_onChange">

      <content select="[suffix]"></content>

      <template is="dom-if" if="[[errorMessage]]">
        <paper-input-error>[[errorMessage]]</paper-input-error>
      </template>

      <template is="dom-if" if="[[charCounter]]">
        <paper-input-char-counter></paper-input-char-counter>
      </template>

    </paper-input-container>

  </template>

<script type="text/javascript">(function() {
  Polymer({
    is: 'grapp-paper-input',
    behaviors: [Polymer.IronFormElementBehavior, Polymer.PaperInputBehavior, Polymer.IronControlState],
    ready: function() {
      return this.$.input.addEventListener('keypress', (function(_this) {
        return function(e) {
          if (e.keyCode === 13) {
            return _this.async(function() {
              return this.fire('grapp-paper-input-enter', this.value);
            });
          }
        };
      })(this));
    },
    focus: function() {
      return this.$.input.focus();
    }
  });

}).call(this);
</script>

</dom-module>
