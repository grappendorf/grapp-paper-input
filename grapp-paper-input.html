<link href="../paper-input/paper-input.html" rel="import">

<polymer-element name="grapp-paper-input" extends="paper-input" attributes="type">

<script type="text/javascript">(function() {
  Polymer('grapp-paper-input', {
    type: 'text',
    ready: function() {
      var inputElement;
      inputElement = this.$.decorator.querySelector('input');
      inputElement.type = this.type;
      return inputElement.addEventListener('keypress', (function(e) {
        if (e.keyCode === 13) {
          return this.async(function() {
            return this.fire('grapp-enter', this.value);
          });
        }
      }).bind(this));
    },
    focus: function() {
      this.$.decorator.focusAction();
      return this.$.decorator.querySelector('input').focus();
    }
  });

}).call(this);
</script>

</polymer-element>
