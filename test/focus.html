<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>grapp-paper-input focus tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src='../lib/webcomponentsjs/webcomponents-lite.min.js'></script>
  <script src="../lib/web-component-tester/browser.js"></script>
  <script src="../lib/test-fixture/test-fixture-mocha.js"></script>
  <script src="../lib/coffee-script/extras/coffee-script.js"></script>
  <link rel="import" href="../lib/test-fixture/test-fixture.html">
  <link rel="import" href="../build/grapp-paper-input.html">
</head>

<body>

  <test-fixture id="element">
    <template>
      <grapp-paper-input></grapp-paper-input>
    </template>
  </test-fixture>

  <script type="text/coffeescript">

    describe '#focus', ->

      it 'should gain the focus', ->
        element = fixture 'element'
        element.focus()
        expect(document.activeElement).to.equal element.$$('input')

  </script>

</body>

</html>
