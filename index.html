<!DOCTYPE html>
<html>

<head>
  <title>grapp-paper-input web component</title>
  <script src='lib/webcomponentsjs/webcomponents-lite.min.js'></script>
  <link href="build/grapp-paper-input.html" rel="import">
</head>

<body>

  <h1>grapp-paper-input web component</h1>

  <h2>A Polymer paper-input web component with some customizations</h2>

  <p>
    <a href="test/index.html">Click here to run the tests...</a>
  </p>

  <p>
    <a href="README.md">Click here to read the documentation...</a>
  </p>

  <p>
    <a href="CHANGELOG.md">Click here to read the changelog...</a>
  </p>

  <h2>Demo</h2>

  <template is="dom-bind">
    <div>Enter some text and press enter:</div>
    <grapp-paper-input id="input1" on-grapp-paper-input-enter="onEnter"></grapp-paper-input>
    <grapp-paper-input id="input2" on-grapp-paper-input-enter="onEnter"></grapp-paper-input>
    <grapp-paper-input id="input3" type="password" on-grapp-paper-input-enter="onEnter"></grapp-paper-input>
    <div id="enteredText"></div>
  </template>

  <script>
    var t = document.querySelector('template');
    t.onEnter = function(e) {
      this.$.enteredText.innerHTML += '<div>You entered: ' + e.detail + '</dv>';
    };
    window.addEventListener('WebComponentsReady', function() {
      document.querySelector('#input2').focus();
    });
  </script>

  <script src="//localhost:35729/livereload.js"></script>

</body>
